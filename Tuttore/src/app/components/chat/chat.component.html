<app-navbar class="container mb-5"> </app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col ">
      <div class="ui-block">
        <div class="ui-block-title">
          <h6 class="title">Chat / Mensajes</h6>
        </div>
        <div class="row">
          <div
            class="col col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12 padding-r-0"
          >
            <!-- Notification List Chat Messages -->

            <ul class="notification-list chat-message">
              <li>
                <div class="author-thumb">
                  <img src="assets/img/no-profile-icon.png" alt="author" />
                </div>
                <div class="notification-event">
                  <a href="#" class="h6 notification-friend">Diana Jameson</a>
                  <span class="chat-message-item"
                    >Hi James! Itâ€™s Diana, I just wanted to let you know that we
                    have to reschedule...</span
                  >
                  <span class="notification-date"
                    ><time
                      class="entry-date updated"
                      datetime="2004-07-24T18:18"
                      >4 hours ago</time
                    ></span
                  >
                </div>
                <span class="notification-icon"> </span>
              </li>
            </ul>

            <!-- ... end Notification List Chat Messages -->
          </div>
          <div
            class="col col-xl-7 col-lg-6 col-md-12 col-sm-12 col-12 padding-l-0"
          >
            <div class="chat-field">
              <div class="ui-block-title">
                <h6 class="title">Elaine Dreyfuss</h6>
              </div>
              <div class="mCustomScrollbar" data-mcs-theme="dark">
                <ul class="notification-list chat-message chat-message-field" id="app-mensajes"  >
                  <li *ngFor="let message of messages" 
                        class="row"
                  >
                    <div class="author-thumb ">
                      <img src="assets/img/no-profile-icon.png" alt="author" />
                    </div>
                    <div class="notification-event col-9">
                      <a class="h6 notification-friend"
                       
                      >{{
                        message.ownerId}}</a>
                      <span class="notification-date"
                        ><time
                          class="entry-date updated"
                          datetime="2004-07-24T18:18"
                          >{{ message.date | translateDate}}</time
                        ></span
                      >
                      <p class="chat-message-item pt-2">{{
                        message.message}}   
                      </p>
                    </div>
                  </li>
                </ul>
              </div>

              <form>
                <div class="form-group label-floating is-empty">
                  <textarea
                    type="text"
                    name="message"
                    class="form-control mx-1"
                    [(ngModel)]="message"
                    placeholder="Enviar Mensaje"
                    (keyup.enter)="sendMessage()"
                  ></textarea>
                </div>

                <div class="add-options-message">
                  <button
                    class="btn btn-primary btn-sm"
                    (click)="sendMessage()"
                  >
                    Enviar
                  </button>
                </div>
              </form>
            </div>

            <!-- ... end Chat Field -->
          </div>
        </div>
      </div>

      <!-- Pagination -->

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#"
              >1
              <div class="ripple-container">
                <div
                  class="ripple ripple-on ripple-out"
                  style="left: -10.3833px; top: -16.8333px; background-color: rgb(255, 255, 255); transform: scale(16.7857);"
                ></div></div
            ></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item"><a class="page-link" href="#">12</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

      <!-- ... end Pagination -->
    </div>
  </div>
</div>


<app-footer></app-footer>
