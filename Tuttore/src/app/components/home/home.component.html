<app-navbar>
</app-navbar>
<app-search-bar class="animated fadeIn slower"></app-search-bar>
<section class="medium-padding80" style="background: #fff;">
    <div class="container">
        <div class="row mb60">
            <div class="col col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 m-auto">
                <div class="crumina-module crumina-heading align-center">
                    <h2 class="heading-title">Conoce a nuestros nuevos Tutores</h2>
                    <p class="heading-text">Estudiantes igual que tu que quieren ayudarte
                    </p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#tutorcarousel" role="button" data-slide="prev">
            <i class="fa fa-chevron-left fa-lg text-muted"></i>
            <span class="sr-only">Previous</span>
        </a>

        <div class="row teammembers-wrap">
            <div class="container-fluid">
                <div id="tutorcarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <div class="carousel-inner row w-100 mx-auto" role="listbox">

                        <div class="carousel-item col col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6 active">
                            <!-- Teammember Item  -->
                            <ng-template *ngIf="tutor0">
                                <app-tutor-card-home [tutor]="tutor0" [routerLink]="['/profile',tutor0._id]"></app-tutor-card-home>
                            </ng-template>


                            <!-- ... end Teammember Item  -->
                        </div>
                        <div *ngFor="let tutor of newTutors" class="carousel-item col col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6 ">
                            <!-- Teammember Item  -->
                            <app-tutor-card-home [tutor]="tutor" [routerLink]="['/profile',tutor._id]"></app-tutor-card-home>
                            <!-- ... end Teammember Item  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-next text-faded" href="#tutorcarousel" role="button" data-slide="next">
            <i class="fa fa-chevron-right fa-lg text-muted"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<section class="medium-padding80 subject-container">
    <div class="container">
        <!-- Most Searched Subjects -->
        <div class="row mb30">
            <div class="col col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 m-auto">
                <div class="crumina-module crumina-heading align-center">
                    <h2 class="heading-title">Materias m√°s Buscadas</h2>
                </div>
            </div>
        </div>
        <div class="row">

            <div *ngFor="let subject of subjects" class="col col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6">
                <app-subject-card [subject]="subject"></app-subject-card>
            </div>

        </div>
        <!-- New Subjects -->
        <div class="row mb30 mt-5">
            <div class="col col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 m-auto">
                <div class="crumina-module crumina-heading align-center">
                    <h2 class="heading-title">Materias Nuevas</h2>
                </div>
            </div>
        </div>
        <div class="row">

            <div *ngFor="let subject of newSubjects" class="col col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6">
                <app-subject-card [subject]="subject"></app-subject-card>
            </div>

        </div>
    </div>


</section>

<app-home-info></app-home-info>
<app-footer></app-footer>
