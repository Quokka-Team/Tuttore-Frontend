<header class="header" id="site-header">
    <div class="logo-container" routerLink="home">
        <img src="assets/img/logo/Logo.png" alt="Tuttore">
    </div>
    <div class="header-content-wrapper">
        <div class="control-block mr-5 px-0">
            <div class="author-page author vcard inline-items more" routerLink="profile">
                <div class="author-thumb">
                    <img alt="author" src="assets/img/no-profile-icon.png" class="avatar">
                    <span class="icon-status online"></span>
                    <div class="more-dropdown more-with-triangle">
                        <div class="mCustomScrollbar" data-mcs-theme="dark">
                            <div class="ui-block-title ">
                                <h6 class="title">{{user.email}}</h6>
                            </div>

                            <ul class="account-settings">
                                <li>
                                    <a (click)="profileSettings()">

                                        <svg class="olymp-menu-icon">
                      <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-menu-icon"></use>
                    </svg>
                                        <span>Mi perfil</span>
                                    </a>
                                </li>
                                <li>
                                    <a (click)="logOut()">
                                        <svg class="olymp-logout-icon">
                      <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-logout-icon"></use>
                    </svg>
                                        <span>Desconectarse</span>
                                    </a>
                                </li>
                            </ul>

                        </div>

                    </div>
                </div>
                <a class="author-name">
                    <div class="author-title">
                        {{user.name}} {{user.lastName}}<svg class="olymp-dropdown-arrow-icon">
              <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-dropdown-arrow-icon"></use>
            </svg>
                    </div>
                    <span class="author-subtitle">ESTUDIANTE</span>
                </a>
            </div>

        </div>
    </div>

</header>
